{% extends 'blog/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block body %}
<div class="jumbotron">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form | crispy }}
      <button style="margin-left: -1px" type="submit" name="button">Sign In</button>
    </form>
      <hr>
      <h5>Need an Account: <a href="{% url 'users:registration' %}">Sign Up</a>
      </h5>
</div>
{% endblock %}
