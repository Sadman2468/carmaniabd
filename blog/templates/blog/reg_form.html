{% extends 'blog/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block body %}
<style>
.forms{
  margin-left: 200px;
}
.i{
  border-radius: 25px;
  border-style: solid;
  border-color: green;
  text-align: center;
  outline: none;
  margin-left: 20px;
}
table{
  margin-top: 150px;
  margin-left: 230px;
}
td {
  padding: 10px;
}
input {
  width: 100%;
}
</style>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <tr>
      <td><label>First Name : </label></td>
      <td><input class="i" type="text" name="fname" value=""></td>
    </tr>
    <tr>
      <td><label>Last Name : </label></td>
      <td><input class="i" type="text" name="lname" value=""></td>
    </tr>
    <tr>
      <td><label>Phone Number : </label></td>
      <td><input class="i" type="number" name="phone" value=""></td>
    </tr>
    <tr>
      <td><label>Rent Date : </label></td>
      <td><input class="i" type="date" name="rent_date" value=""></td>
    </tr>
    <tr>
      <td><label>Duration : </label></td>
      <td><input class="i" type="text" name="duration" value=""></td>
    </tr>
    <tr>
      <td><label>Driving License : </label></td>
      <td><input class="i" type="file" name="upload_lic" value=""></td>
    </tr>
  </table>
  <input class="btn btn-success" type="submit" name="" value="submit">
</form>


{% endblock %}
